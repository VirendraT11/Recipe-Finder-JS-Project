<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <input type="text" id="search-input" placeholder="Search by ingredient, cuisine, or dietary restriction">
        <button id="search-button">Search</button>
    </header>
    <main>
        <div id="recipes-container">
            <!-- Sample Recipe Card -->
            <div class="recipe-card">
                <img src="recipe-card.jpeg" alt="Sample Recipe">
                <div class="content">
                    <h2>Sample Recipe Title</h2>
                    <button onclick="saveRecipe('sample-recipe-id')">Save</button>
                    <button onclick="viewRecipe('sample-recipe-id')">View</button>
                </div>
            </div>
            <!-- End of Sample Recipe Card -->
        </div>
    </main>
    <footer>
        <p>Â© 2024 Recipe Finder</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
